<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>JS_Ratings</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>4K Televisions</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="sony">
                        <td>Sony 4K TV</td>
                        <td>
                            <div class="star-outer">
                                <div class="star-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>

                    <tr class="lg">
                        <td>LG 4K TV</td>
                        <td>
                            <div class="star-outer">
                                <div class="star-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>

                    <tr class="samsung">
                        <td>Samsung 4K TV</td>
                        <td>
                            <div class="star-outer">
                                <div class="star-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>

                    <tr class="panasonic">
                        <td>Panasonic 4K TV</td>
                        <td>
                            <div class="star-outer">
                                <div class="star-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>

                    <tr class="phillips">
                        <td>Phillips 4K TV</td>
                        <td>
                            <div class="star-outer">
                                <div class="star-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS -->
    <script>
        // INITIAL RATINGS
        const ratings = {
            sony: 4.7,
            lg: 4.2,
            samsung: 2.9,
            panasonic: 3.4,
            phillips: 4.5
        }

        // TOTAL STARS
        const totalratings = 5;

        //RUN GET RATINGS WHEN DOM LOADS
        document.addEventListener('DOMContentLoaded', getRatings);

        // GET RATINGS
        function getRatings(){
            for(rating in ratings){
                //GET PERCENTAGE
                const starPercentage = (ratings[rating] / totalratings) * 100;

                //ROUND TO NEAREST 10
                const starPercentageRounded = `${Math.round(starPercentage)}%`;
                console.log(starPercentageRounded);

                //SET WIDTH OF STAR-INNER TO PERCENTAGE
                document.querySelector(`.${rating} .stars-inner`).style.width = starPercentageRounded;
            }
        }
    </script>
</body>
</html>
